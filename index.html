<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro Comparativo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 style="color: antiquewhite; text-align: center; padding: 20px; ">Comandos git</h1>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Comando</th>
                    <th>Descripcion</th>
                    <th>Parametros</th>
                    <th>Ejemplo</th>
                </tr>
            <tbody id="tabla-body">
            </tbody>
            </thead>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "datos.csv", // Ruta al archivo CSV
            dataType: "text",
            success: function (data) {
                const filas = data.split("\n");
                const tbody = $("#tabla-body");
                $.each(filas, function (i, val) {
                    const campos = val.split(",");
                    const fila = $("<tr></tr>");
                    $.each(campos, function (j, campo) {
                        fila.append("<td>" + campo + "</td>");
                    });
                    tbody.append(fila);
                });
            }
        });
    });
</script>

</html>
